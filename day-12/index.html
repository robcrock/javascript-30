<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  let seq = [];
  const secret = 'wesbos';

  document.querySelector('body').textContent = `Type "${secret}"`;

  window.addEventListener('keyup', e => {
    seq.push(e.key);
    // This logic allows up to compare only previous N number of keys
    // that could match our secret code.
    seq.splice(-seq.length - 1, seq.length - secret.length);
    seq.join('') !== secret ? '' : cornify_add();
  })
</script>
</body>
</html>
