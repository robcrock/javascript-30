<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello');

    // Interpolated
    console.log('Hello I am a %s string!', 'ðŸ’©');
    console.log(`Hello I am a ${'ðŸ’©'} string!`);

    // Styled with any font styles
    console.log('%c I am some great font.', 'font-size: 50px');

    // warning!
    console.warn('Watch out!');

    // Error :|
    console.error('Too late. BUUUG!');

    // Info
    console.info('Crocodiles eat 3-4 people a year.');

    // Testing
    console.assert(1 !== 1, 'That is wrong');

    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'No ouch here!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach( (dog) => {
      console.group(`${dog.name}`); // You can also use groupCollapsed
      console.log(`This is ${dog.name}`);
      console.log(`This ${dog.name} is ${dog.year} years old.`);
      console.log(`This ${dog.name} is ${dog.year * 7} dog years old.`);
      console.groupEnd(`${dog.name}`);
    })
    
    console.clear();

    // counting - displays a running count of logged values
    console.count('Robert');
    console.count('Wes');
    console.count('Robert');
    console.count('Wes');
    console.count('Robert');
    console.count('Robert');
    console.count('Wes');
    console.count('Wes');
    console.count('Robert');
    console.count('Wes');

    console.clear();

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json)
      .then(data => {
        console.timeEnd('fetching data') // pass in the same initial string
        console.log(data);
      })

    // tables
    console.table(dogs);

  </script>
</body>
</html>
